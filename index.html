<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/messenger.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Messenger App</title>
</head>
<body>
    
    <div class="wrapper">
        <header class="chat-title">
            <span class="chat-title-text">Mark Zuckerberg</span>
            <a href="#" class="chat-close-link">
                <img src="./img/photo_2022-02-10_12-57-31.jpg" alt="Close icon" class="close-link-img">
            </a>
        </header>

        <div class="chat">
            <div class="date-divider">
                <hr class="date-divider-line">
                <span class="date-divider-text">Today</span>
            </div>

            <div class="message message-sender clearfix">
            <div class="message-time">10:53</div>
            <div class="message-text">Hi Mark! I made a new design for Messenger App.</div>
            </div>

            <div class="message message-recipient clearfix">
                <div class="message-time">10:57</div>
                <div class="message-text">Yo! Send it to my assistand and we'll review it during the year.</div>
            </div>

            <div class="message message-sender clearfix">
                <div class="message-time">11:53</div>
                <div class="message-text">But Mark...</div>
            </div>

            <div class="message message-alert message-alert-danger clearfix">
                <div class="message-text">You were blocked by the user.</div>
            </div>

            <hr class="chat-divider">

            <div class="chat-compose">
                <form class="chat-compose-form">
                    <input type="text" name="message_body" class="chat-compose-input" placeholder="Enter message here"> 
                    <input type="submit" class="chat-compose-button" value="Send">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
